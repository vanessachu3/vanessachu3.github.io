<!DOCTYPE html>
<html lang="en">
<!-- head tag is used for containing data about data -->
<head>
    <!-- charset allows the usage of emojis that are outside of standard ASCII symbols -->
    <meta charset="UTF-8">
    <!-- adjusts webpage to the device width, including scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa's Portfolio</title>
    <!-- link css file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <!-- add website logo to the header-->
            <div><img src="assets/logo.png" alt="Website Logo" width="100" height="30"></div>
            <!-- navigation bar declaration-->
            <ul>
                <li><a href="#title">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="title" class="title">
        <p><b>Hi, my name is</b></p>
        <h1>Vanessa Chu</h1>
    </section>

    <section id="about" class="parallax-section">
        About Me
    </section>

    <section id="projects" class="content">
        <h2>Projects</h2>
        <div class="cards">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Project 1">
                <div class="info">Project 1</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Project 2">
                <div class="info">Project 2</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Project 3">
                <div class="info">Project 3</div>
            </div>
        </div>
    </section>

    <section id="contact" class="parallax-section">
        Contact Me
    </section>

    <footer>
        &copy; 2025 My Website. All Rights Reserved.
    </footer>

    <!-- link javascript file -->
    <script src="script.js"></script>
</body>
</html>
